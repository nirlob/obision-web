<div th:fragment="base-projects" class="band-content p-4">
    <h2>
        Base projects
    </h2>

    <div th:replace="~{:: base-project(
        icon='images/icons/base-projects/debian.png', 
        name='Debian',
        description='Debian is a complete Free Operating System. Debian is the base of many distributions like Ubuntu, Knoppix, Linux mint, SteamOS, Raspbian, etc.', 
        url='https://www.debian.org/index.html')}">
    </div>

    <div th:replace="~{:: base-project(
        icon='images/icons/base-projects/linux.png', 
        name='Linux',
        description='The Linux kernel is a free and open-source, monolithic, modular, multitasking, Unix-like operating system kernel. It was originally written in 1991 by Linus Torvalds for his i386-based PC, and it was soon adopted as the kernel for the GNU operating system, which was written to be a free (libre) replacement for Unix.', 
        url='https://kernel.org/')}">
    </div>

    <div th:replace="~{:: base-project(
        icon='images/icons/base-projects/gnome.png', 
        name='GNOME',
        description='GNOME, originally an acronym for GNU Network Object Model Environment, is a free and open-source desktop environment for Linux and other Unix-like operating systems.', 
        url='https://www.gnome.org/')}">
    </div>
</div>

<div th:fragment="base-project(icon, name, description, url)" class="mb-2 p-0">
    <a th:href="${url}" class="d-flex application-long p-2 btn btn-primary" target="_blank">
        <img th:src="${icon}" th:alt="${name}" class="size-icon-normal">
        <div class="ps-2">
            <h5 class="mb-0"><strong>[[${name}]]</strong></h5>
            <div class="small" th:text="${description}"></div>
        </div>
    </a>
</div>
