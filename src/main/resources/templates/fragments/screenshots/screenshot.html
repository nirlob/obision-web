<div th:fragment="screenshot(image, title)" class="col m-2 p-0">
    <button class="p-4 btn btn-primary" target="_blank" data-bs-toggle="modal" data-bs-target="#imageModal" th:data-bs-image="${image}" th:data-bs-title="${title}">
        <h4 class="mt-0 mb-4"><strong>[[${title}]]</strong></h4>
        <img th:src="${image}" th:alt="${title}" width="100%" height="200px">
    </button>
</div>
